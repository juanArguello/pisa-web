<div class="container-md">
    <div class="text-center">
        <h2 class="text-primary-emphasis fw-semibold">{{tituloPagina}}</h2>
    </div>
    <div class="card border-2 border-primary-subtle mb-3 mt-3 shadow" style="max-width: 100%;">
        <!-- <div class="card-header bg-body-secondary text-center p-3 text-primary-emphasis">
            <h6>{{tituloPagina}}</h6>
        </div> -->
        <div class="card-body text-center ">
            <div class="row blockquote">
                <p class="h6"><a target="_blank" [href]="linkInstagram" class="text-dark"><i class="bi bi-instagram"
                            style="color: #cc2366;"></i>
                        {{nombreEmpresa}}</a></p>
                <p class="h6"><i class="bi bi-telephone" style="color: green;"></i> {{telefono}}</p>
                <p class="h6"><a [href]="'mailto:'+correo" class="text-dark"><i class="bi bi-envelope-fill"></i>
                        {{correo}}</a></p>
                <p class="h6"><a [href]="linkGoogleMaps" class="text-dark"><i class="bi bi-geo-alt"></i>
                        {{direccion}}</a></p>
            </div>
            <div class="row mt-1">
                <app-google-map></app-google-map>
            </div>
        </div>
    </div>
</div>
